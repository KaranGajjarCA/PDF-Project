<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Word</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #dc3545;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .file-input-wrapper:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .file-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .pdf-item {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .filename {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220,53,69,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-word"></i> Convert PDF to Word</h1>
        
        <div class="upload-section">
            <h2>Upload Your PDFs</h2>
            <form action="/convert" method="post" enctype="multipart/form-data">
                <label for="pdf-upload" class="file-input-wrapper">
                    <i class="fas fa-cloud-upload-alt"></i> Choose PDF Files
                    <input type="file" id="pdf-upload" name="pdfs" multiple accept=".pdf" style="display: none;">
                </label>
                <div id="file-count" class="file-count">No files selected</div>
                <br><br>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-cogs"></i> Convert to Word
                </button>
            </form>
        </div>

        {% if uploaded %}
        <h2><i class="fas fa-list"></i> Your PDFs</h2>
        <p class="text-muted text-center">These PDFs will be converted to Word documents.</p>
        <form action="/convert_pdfs" method="post">
            <div class="pdf-list">
                {% for i in range(thumbnails|length) %}
                <div class="pdf-item">
                    {% if thumbnails[i] %}
                    <img src="{{ thumbnails[i] }}" alt="Thumbnail" class="thumbnail img-fluid">
                    {% else %}
                    <div class="thumbnail-placeholder bg-light d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; border-radius: 8px; margin: 0 auto 10px;">
                        <i class="fas fa-file-pdf fa-2x text-muted"></i>
                    </div>
                    {% endif %}
                    <p class="filename mb-0">{{ filenames[i] }}</p>
                    <input type="hidden" name="filepaths" value="{{ filepaths[i] }}">
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger btn-lg">
                    <i class="fas fa-magic"></i> Convert All to Word
                </button>
            </div>
        </form>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Show file count
        document.getElementById('pdf-upload').addEventListener('change', function() {
            const count = this.files.length;
            const fileCountDiv = document.getElementById('file-count');
            if (count === 0) {
                fileCountDiv.textContent = 'No files selected';
            } else if (count === 1) {
                fileCountDiv.textContent = '1 file selected';
            } else {
                fileCountDiv.textContent = count + ' files selected';
            }
        });
    </script>
</body>
</html>
