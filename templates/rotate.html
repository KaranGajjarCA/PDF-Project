<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
            max-width: 600px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #fd7e14;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .file-input-wrapper:hover {
            background: #e8680e;
            transform: translateY(-2px);
        }
        .file-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .rotation-options {
            margin-bottom: 30px;
        }
        .rotation-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .rotation-card:hover {
            border-color: #fd7e14;
            box-shadow: 0 5px 15px rgba(253,126,20,0.2);
        }
        .rotation-card input[type="radio"]:checked + label .fas {
            color: #fd7e14 !important;
        }
        .btn-warning {
            background: linear-gradient(45deg, #fd7e14, #e8680e);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253,126,20,0.4);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-undo"></i> Rotate PDF</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        
        <div class="upload-section">
            <h2>Upload Your PDF</h2>
            <form action="/rotate" method="post" enctype="multipart/form-data">
                <label for="pdf-upload" class="file-input-wrapper">
                    <i class="fas fa-cloud-upload-alt"></i> Choose PDF Files
                    <input type="file" id="pdf-upload" name="pdfs" multiple accept=".pdf" style="display: none;">
                </label>
                <div id="file-count" class="file-count">No files selected</div>
                <br><br>
                
                <div class="rotation-options">
                    <h5 class="mb-3">Select Rotation Degree</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="rotation-card">
                                <input class="form-check-input d-block mx-auto mb-2" type="radio" name="rotation" id="90" value="90" checked>
                                <label class="form-check-label" for="90">
                                    <i class="fas fa-undo fa-2x mb-2"></i>
                                    <h6 class="mb-1">90°</h6>
                                    <small class="text-muted">Rotate clockwise</small>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="rotation-card">
                                <input class="form-check-input d-block mx-auto mb-2" type="radio" name="rotation" id="180" value="180">
                                <label class="form-check-label" for="180">
                                    <i class="fas fa-undo fa-2x mb-2"></i>
                                    <h6 class="mb-1">180°</h6>
                                    <small class="text-muted">Upside down</small>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="rotation-card">
                                <input class="form-check-input d-block mx-auto mb-2" type="radio" name="rotation" id="270" value="270">
                                <label class="form-check-label" for="270">
                                    <i class="fas fa-undo fa-2x mb-2"></i>
                                    <h6 class="mb-1">270°</h6>
                                    <small class="text-muted">Rotate counterclockwise</small>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (Optional)</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank for no password">
                </div>
                
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Rotate PDF
                </button>
            </form>
        </div>
        <div id="loading" class="loading-overlay d-none">
            <div class="spinner">
                <i class="fas fa-spinner fa-spin"></i> Processing...
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Show file count
        document.getElementById('pdf-upload').addEventListener('change', function() {
            const count = this.files.length;
            const fileCountDiv = document.getElementById('file-count');
            if (count === 0) {
                fileCountDiv.textContent = 'No files selected';
            } else if (count === 1) {
                fileCountDiv.textContent = '1 file selected';
            } else {
                fileCountDiv.textContent = count + ' files selected';
            }
        });

        // Show loading on submit
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').classList.remove('d-none');
        });
    </script>
</body>
</html>
