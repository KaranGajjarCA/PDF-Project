<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery UI CSS -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .file-input-wrapper:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .file-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        #sortable li {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 0 0 calc(25% - 20px);
            min-width: 200px;
            text-align: center;
        }
        #sortable li:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .filename {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .drag-icon {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        @media (max-width: 768px) {
            #sortable li {
                flex: 0 0 calc(50% - 20px);
            }
        }
        @media (max-width: 576px) {
            #sortable li {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-layer-group"></i> Merge PDFs</h1>
        
        <div class="upload-section">
            <h2>Upload Your PDFs</h2>
            <form action="/merge" method="post" enctype="multipart/form-data">
                <label for="pdf-upload" class="file-input-wrapper">
                    <i class="fas fa-cloud-upload-alt"></i> Choose PDF Files
                    <input type="file" id="pdf-upload" name="pdfs" multiple accept=".pdf" style="display: none;">
                </label>
                <div id="file-count" class="file-count">No files selected</div>
                <br><br>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload & Preview
                </button>
            </form>
        </div>

        {% if uploaded %}
        <h2><i class="fas fa-sort"></i> Arrange Your PDFs</h2>
        <p class="text-muted text-center">Drag and drop to reorder the PDFs before merging.</p>
        <form id="mergeForm" action="/merge_pdfs" method="post">
            <ul id="sortable">
                {% for i in range(thumbnails|length) %}
                <li class="ui-state-default">
                    <i class="fas fa-grip-vertical drag-icon"></i>
                    {% if thumbnails[i] %}
                    <img src="{{ thumbnails[i] }}" alt="Thumbnail" class="thumbnail img-fluid">
                    {% else %}
                    <div class="thumbnail-placeholder bg-light d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; border-radius: 8px; margin: 0 auto 10px;">
                        <i class="fas fa-file-pdf fa-2x text-muted"></i>
                    </div>
                    {% endif %}
                    <p class="filename mb-0">{{ filenames[i] }}</p>
                    <input type="hidden" name="filenames" value="{{ filenames[i] }}">
                </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-magic"></i> Merge PDFs
                </button>
            </div>
        </form>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#sortable").sortable({
                placeholder: "ui-state-highlight"
            });
            $("#sortable").disableSelection();
        });

        // Show file count
        document.getElementById('pdf-upload').addEventListener('change', function() {
            const count = this.files.length;
            const fileCountDiv = document.getElementById('file-count');
            if (count === 0) {
                fileCountDiv.textContent = 'No files selected';
            } else if (count === 1) {
                fileCountDiv.textContent = '1 file selected';
            } else {
                fileCountDiv.textContent = count + ' files selected';
            }
        });
    </script>
</body>
</html>
