<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Merged PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,117,125,0.4);
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Your PDF is Ready!</h1>
        <p class="text-muted">Your {{ file_type }} has been created successfully.</p>
        <a href="{{ download_url }}" class="btn btn-success" download>
            <i class="fas fa-download"></i> Download {{ file_type }}
        </a>
        <br><br>
        {% if file_type == 'Merged PDF' %}
        <a href="/convert_merged?filename={{ merged_filename }}&temp_dir={{ temp_dir }}" class="btn btn-warning">
            <i class="fas fa-file-word"></i> Convert to Word
        </a>
        <br><br>
        <a href="/compress_merged?filename={{ merged_filename }}&temp_dir={{ temp_dir }}" class="btn btn-info">
            <i class="fas fa-compress"></i> Compress PDF
        </a>
        <br><br>
        {% endif %}
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-home"></i> Home
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
