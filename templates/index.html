<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .pdf-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            cursor: move;
        }
        .delete-btn {
            margin-left: auto;
            color: red;
            cursor: pointer;
        }
        .thumb {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .pdf-name {
            font-weight: bold;
        }
        #sortable {
            list-style-type: none;
            padding: 0;
        }
        #sortable li {
            margin: 5px 0;
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF Merger</h1>
        <div class="card p-4 mb-4">
            <h5>Upload PDFs</h5>
            <input type="file" id="pdf-upload" multiple accept=".pdf" class="form-control mb-3">
            <button id="upload-btn" class="btn btn-primary">Upload PDFs</button>
        </div>
        <div class="card p-4 mb-4" id="arrange-section" style="display: none;">
            <h5>Arrange PDFs (Drag to reorder)</h5>
            <ul id="sortable">
            </ul>
        </div>
        <form id="merge-form" action="/merge" method="post" style="display: none;">
            <input type="hidden" id="order-input" name="order">
            <button type="submit" class="btn btn-success btn-lg w-100">Merge and Download</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function() {
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        });

        $('#upload-btn').click(function() {
            var formData = new FormData();
            var files = $('#pdf-upload')[0].files;
            for (var i = 0; i < files.length; i++) {
                formData.append('pdfs', files[i]);
            }
            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    data.forEach(function(item) {
                        $('#sortable').append('<li class="pdf-item"><img class="thumb" src="' + item.thumb + '"><span class="pdf-name">' + item.name + '</span><span class="delete-btn" data-filename="' + item.name + '">âœ•</span></li>');
                    });
                    $('#pdf-upload').val('');  // Clear the file input
                    if (data.length > 0) {
                        $('#arrange-section').show();
                        $('#merge-form').show();
                    }
                }
            });
        });

        $(document).on('click', '.delete-btn', function() {
            var filename = $(this).data('filename');
            var li = $(this).closest('li');
            $.ajax({
                url: '/delete',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({filename: filename}),
                success: function(data) {
                    if (data.success) {
                        li.remove();
                        if ($('#sortable li').length == 0) {
                            $('#arrange-section').hide();
                            $('#merge-form').hide();
                        }
                    }
                }
            });
        });

        $('#merge-form').submit(function(e) {
            var order = [];
            $('#sortable li .pdf-name').each(function() {
                order.push($(this).text());
            });
            $('#order-input').val(JSON.stringify(order));
            // Form will submit and download
        });
    </script>
</body>
</html>
